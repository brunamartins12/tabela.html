<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color:coral
            color:darkgoldenrod;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tabela de Preços</h2>
        <table>
            <thead>
                <tr>
                    <th>Serviço</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Serviço 1</td>
                    <td>Descrição do serviço 1</td>
                    <td>R$ 100,00</td>
                </tr>
                <tr>
                    <td>Serviço 2</td>
                    <td>Descrição do serviço 2</td>
                    <td>R$ 200,00</td>
                </tr>
                <tr>
                    <td>Serviço 3</td>
                    <td>Descrição do serviço 3</td>
                    <td>R$ 300,00</td>
                </tr>
                <tr>
                    <td>Serviço 4</td>
                    <td>Descrição do serviço 4</td>
                    <td>R$ 400,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
